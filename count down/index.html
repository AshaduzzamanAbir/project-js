<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count Down</title>
  <!-- css link  -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <!-- title  -->
    <div class="title">
      <h2>Count Down</h2>
    </div>
    <!-- content  -->
    <div class="content">
      <!-- image section  -->
      <div class="image">
        <img src="nathan-dumlao-LPRrEJU2GbQ-unsplash.jpg" alt="timer">
      </div>
      <!-- text content  -->
      <div class="content-text">
        <h3>Old Phone Giveaway</h3>
        <h4 class="giveaway">
          
        </h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex distinctio doloribus dolore quasi quibusdam voluptatem perferendis vitae necessitatibus odit corporis?</p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days"></h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of item  -->
          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours"></h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of item  -->
          
          <!-- minuts -->
          <div class="deadline-format">
            <div>
              <h4 class="minuts"></h4>
              <span>minuts</span>
            </div>
          </div>
          <!-- end of item  -->
          <!-- secound -->
          <div class="deadline-format">
            <div>
              <h4 class="secound"></h4>
              <span>secound</span>
            </div>
          </div>
          <!-- end of item  -->
          
        </div>
      </div>
    </div>
  </section>
  <!-- script link  -->
  <script src="script.js"></script>
</body>
</html>
